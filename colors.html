<html>
  <!-- katulogon whahahahahaha -->
<head>
  <title>Color Switcher Ivan Change</title>
  <style>



    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: white;
      transition: background-color 0.3s ease;
      margin-top: 100px;
    }



    

    .box {
      display: inline-block;
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      margin-bottom: 15px;
    }

    button {
      border: none;
      padding: 10px 18px;
      margin: 5px;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s, opacity 0.2s;
    }

    button:hover {
      transform: scale(1.1);
      opacity: 0.9;
    }

    .red { background-color: #f44336; }
    .green { background-color: #4CAF50; }
    .blue { background-color: #2196F3; }
    .yellow { background-color: #FFEB3B; color: black; }
    .purple { background-color: #9C27B0; }
    .orange { background-color: #FF9800; }
    .pink { background-color: #E91E63; }
    .cyan { background-color: #00BCD4; }
    .black { background-color: #000000; }
    .reset { background-color: gray; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Pick a Background Color</h2>
    <button class="red" onclick="changeColor('#f44336')">Red</button>
    <button class="green" onclick="changeColor('#4CAF50')">Green</button>
    <button class="blue" onclick="changeColor('#2196F3')">Blue</button>
    <button class="yellow" onclick="changeColor('#FFEB3B')">Yellow</button>
    <button class="purple" onclick="changeColor('#9C27B0')">Purple</button>
    <button class="orange" onclick="changeColor('#FF9800')">Orange</button>
    <button class="pink" onclick="changeColor('#E91E63')">Pink</button>
    <button class="cyan" onclick="changeColor('#00BCD4')">Cyan</button>
    <button class="black" onclick="changeColor('#000000')">Black</button>
    <button class="reset" onclick="changeColor('white')">Reset</button>
  </div>

  <script>
    function changeColor(color) {
      document.body.style.backgroundColor = color;
    }
  </script>
</body>
</html>
